apply plugin: 'java'

repositories {
    jcenter()
    maven {
        url  "http://dl.bintray.com/lightstep/maven"
    }
}
dependencies {
    // Include this *as well* to use the local files instead of the published version
    // compile files('../../lightstep-tracer-jre/build/libs/lightstep-tracer-jre-0.1.16.jar')
    compile 'com.lightstep.tracer:lightstep-tracer-jre:0.1.16'
}

task runSample(type: JavaExec, dependsOn: 'classes') {
    main = 'com.lightstep.tracer.samples.jre.Simple'
    classpath = sourceSets.main.runtimeClasspath
}
